<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Cámara</title>
</head>
<body>
    <header>
        <h1>Cámara</h1>
    </header>

    <main>
        <video id="video" autoplay></video> 
        <button id="capture-button">
            <img src="icons/shutter.png" alt="Capturar">
        </button>

        <button id="cancel-button">Cancelar</button>
        <img id="img-preview" style="display:none;"> 
        
        
        <input type="text" id="image-title" placeholder="Ingresa un título para la imagen" style="display:none;">

        <button id="publish-button" style="display:none;">Publicar</button>
    </main>

    <script src="camera.js"></script>
</body>
</html>
