<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Cámara</title>
</head>
<body>
    <header>
        <h1>Tomar Fotografía</h1>
    </header>

    <main>
        <video id="video" autoplay></video> <!-- Video para la vista previa -->
        <img id="img-preview" src="icons/No Image.png" alt="Vista previa de la imagen">
        <input type="text" id="title-input" placeholder="Título de la foto">
        <button id="publish-button">Publicar</button>
        <button id="cancel-button">Cancelar</button>
    </main>

    <script src="camera.js"></script>
</body>
</html>
