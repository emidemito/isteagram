<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>App de Fotografía</title>
</head>
<body>
    <header>
        <h1>Isteagram</h1>
    </header>
    
    <main>
        <div id="img-model">
            <h4>No hay fotos publicadas aún</h4>
            <img src="icons/No Image.png" alt="Imagen modelo" id="img-preview">
            <p>Agrega tu primera fotografía!</p>
        </div>

        <button id="capture-button">Tomar Fotografía</button>
        <div id="photo-reel"></div>
    </main>

    <script src="index.js"></script>
    <script src="camera.js"></script>
    <script>if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registrado con éxito:', registration.scope);
            })
            .catch(error => {
                console.log('Error al registrar el Service Worker:', error);
            });
        });
    }
    </script>
</body>
</html>
